<h2>All Reservations</h2>
<ul>
  <li *ngFor="let r of reservations">
    Date: {{ r.date }} | Time: {{ r.heure }} | People: {{ r.nbrPersonne }}
  </li>
</ul>

<h3>Add New Reservation</h3>
<input [(ngModel)]="newReservation.date" placeholder="YYYY-MM-DD">
<input [(ngModel)]="newReservation.heure" placeholder="HH:mm:ss">
<input type="number" [(ngModel)]="newReservation.nbrPersonne" placeholder="Number of people">
<button (click)="addReservation()">Add</button>
