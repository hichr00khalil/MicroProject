<div class="facture-container">
    <h2>ğŸ½ï¸ All Restaurant Invoices</h2>
  
    <div class="actions">
      <button class="add-button" routerLink="/add">â• Add Facture</button>
    </div>
  
    <table class="facture-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Invoice Number</th>
          <th>Total Amount (DT)</th>
          <th>Status</th>
          <th>Actions</th> <!-- New column -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let f of factures; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ f.numero }}</td>
          <td>{{ f.montantTotale | number:'1.2-2' }}</td>
          <td>
            <span [class]="f.statutPaiement === 'PAYE' ? 'paid' : 'unpaid'">
              {{ f.statutPaiement }}
            </span>
          </td>
          <td>
            <button class="delete-button" (click)="deleteFacture(f.id!)">ğŸ—‘ï¸ Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
