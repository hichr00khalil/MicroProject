<div class="container">
  <h2>Reservations</h2>

  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div class="card mb-4">
    <div class="card-header">
      <h3>Add New Reservation</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="addReservation()" #reservationForm="ngForm">
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input
            type="date"
            class="form-control"
            id="date"
            name="date"
            [(ngModel)]="newReservation.date"
            required
          >
        </div>

        <div class="mb-3">
          <label for="time" class="form-label">Time</label>
          <input
            type="time"
            class="form-control"
            id="time"
            name="heure"
            [(ngModel)]="newReservation.heure"
            required
          >
        </div>

        <div class="mb-3">
          <label for="people" class="form-label">Number of People</label>
          <input
            type="number"
            class="form-control"
            id="people"
            name="nbrPersonne"
            [(ngModel)]="newReservation.nbrPersonne"
            min="1"
            required
          >
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!reservationForm.form.valid"
        >
          Add Reservation
        </button>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h3>Existing Reservations</h3>
    </div>
    <div class="card-body">
      <div *ngIf="reservations.length === 0" class="alert alert-info">
        No reservations found.
      </div>

      <table *ngIf="reservations.length > 0" class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Time</th>
            <th>People</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of reservations">
            <td>{{ r.id }}</td>
            <td>{{ r.date }}</td>
            <td>{{ r.heure }}</td>
            <td>{{ r.nbrPersonne }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
