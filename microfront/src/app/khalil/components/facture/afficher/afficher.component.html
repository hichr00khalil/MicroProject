<div class="facture-container">
    <h2>🍽️ All Restaurant Invoices</h2>
  
    <div class="actions">
      <button class="add-button" routerLink="/addfacture">➕ Add Facture</button>
    </div>
  
    <table class="facture-table">
      <thead>
        <tr>
          <th>Invoice Number</th>
          <th>Table Number</th>
          <th>Total Amount (DT)</th>
          <th>Status</th>
          <th>Actions</th> <!-- New column -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let f of factures; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ f.numero }}</td>
          <td>{{ f.montantTotale | number:'1.2-2' }}</td>
          <td>
            <span [class]="f.statutPaiement === 'PAYE' ? 'paid' : 'unpaid'">
              {{ f.statutPaiement }}
            </span>
          </td>
          <td>
            <button class="delete-button" (click)="deleteFacture(f.id!)">🗑️ Delete</button>
 
            <button
            class="pay-button"
            [routerLink]="['/pay']"
            [queryParams]="{ factureId: f.id }"
            [disabled]="f.statutPaiement !== 'NON_PAYE'"
          >
            💳 Pay
          </button>



          </td>
        </tr>
      </tbody>
    </table>
  </div>
