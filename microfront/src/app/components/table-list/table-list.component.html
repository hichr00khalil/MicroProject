<div class="container">
  <h2>📋 All Tables</h2>
  <ul>
    <li *ngFor="let t of tables">
      🪑 Table: {{ t.numTab }} | 👥 Capacity: {{ t.capacite }} | Status: {{ t.statut }}
    </li>
  </ul>

  <h3>➕ Add New Table</h3>
  <input type="number" [(ngModel)]="newTable.numTab" placeholder="Table Number">
  <input type="number" [(ngModel)]="newTable.capacite" placeholder="Capacity">
  <select [(ngModel)]="newTable.statut">
    <option value="AVAILABLE">libre</option>
    <option value="reservee">RESERVED</option>
    <option value="OCCUPIED">occupee</option>
  </select>
  <button (click)="addTable()">➕ Add Table</button>
</div>
