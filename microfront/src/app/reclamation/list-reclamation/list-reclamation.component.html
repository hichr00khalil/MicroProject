<div class="reclamations-container">
    <h2>Liste des réclamations</h2>

    <!-- Bouton pour ajouter une réclamation avec routerLink -->
    <a [routerLink]="['/add-reclamation']" class="btn btn-primary mb-3">
      Ajouter une réclamation
    </a>

    <!-- Table de réclamations -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Contenu</th>
          <th>Date de réclamation</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reclamation of reclamations">
          <td>{{ reclamation.id }}</td>
          <td>{{ reclamation.content }}</td>
          <td>{{ reclamation.dateReclamation | date: 'dd/MM/yyyy' }}</td>
          <td>
            <!-- Bouton de suppression -->
            <button (click)="deleteReclamation(reclamation.id)" class="btn btn-danger">
              Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <!-- Afficher un message si aucune réclamation n'est trouvée -->
    <div *ngIf="reclamations.length === 0">
      <p>Aucune réclamation trouvée.</p>
    </div>
</div>
